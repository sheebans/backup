<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    {{content-for 'head'}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/gooru-web.css">
    <link rel="stylesheet" href="{{rootURL}}assets/test-support.css">

    {{content-for 'head-footer'}}
    {{content-for 'test-head-footer'}}
  </head>
  <body>

    {{content-for 'body'}}

    <script src="/testem.js" integrity=""></script>
    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/test-support.js"></script>
    <script>
      // If PhantomJS doesn't support bind ...
      // Per https://github.com/ariya/phantomjs/issues/10522
      Function.prototype.bind = Function.prototype.bind || function (thisp) {
        var fn = this;
        return function () {
          return fn.apply(thisp, arguments);
        };
      };

      $(function () {
        // Disable bootstrap transitions during testing (@see bootstrap/js/transitions.js)
        $.support.transition = false;
      })
    </script>

    <script src="{{rootURL}}assets/gooru-web.js"></script>
    <script src="{{rootURL}}assets/tests.js"></script>

    {{content-for 'body-footer'}}
    {{content-for 'test-body-footer'}}
  </body>
</html>
